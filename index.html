<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Traductor de inglés a castellano</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Traductor de inglés a castellano</h1>
    <div class="translation-box">
      <textarea id="english-text" placeholder="Ingrese texto en inglés"></textarea>
      <button id="translate-button">Traducir</button>
      <textarea id="spanish-text" placeholder="Traducción al castellano"></textarea>
    </div>
    <script src="main.js"></script>
  </body>
</html>
